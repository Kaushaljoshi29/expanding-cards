<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Explore Uttarakhand</h1>
    </div>
    <div class="container">
        <div class="panel active" style="background-image: url('https://www.holidify.com/images/cmsuploads/compressed/22_1465980634_20190517174013.jpg');">
            <h3>Peora</h3>
        </div>
        <div class="panel " style="background-image: url('https://www.holidify.com/images/cmsuploads/compressed/khirsu-4_20180115162507.jpg');">
            <h3>Khirsu</h3>
        </div>
        <div class="panel " style="background-image: url('https://www.holidify.com/images/bgImages/CHAUKORI.jpg');">
            <h3>Chaukori</h3>
        </div>
        <div class="panel " style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Snowy_Steps.jpg');">
            <h3>Lohaghat</h3>
        </div>
        <div class="panel " style="background-image: url('https://www.holidify.com/images/bgImages/HARSIL.jpg');">
            <h3>Harsil</h3>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
